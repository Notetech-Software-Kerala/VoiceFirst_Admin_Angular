<div class="main-container">
  <div class="login-card">

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="logo-container">
        <img [src]="src" alt="Voice First Logo" class="logo-image">
      </div>
      <h6 class="title mb-4 fw-bold">Login</h6>

      <div class="row g-3">
        <!-- Email -->
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="you@example.com"
            autocomplete="email" [attr.aria-invalid]="f['email'].invalid && f['email'].touched" />
          <div class="text-danger small mt-1" *ngIf="f['email'].touched && f['email'].errors?.['required']">
            Email is required.
          </div>
          <div class="text-danger small mt-1" *ngIf="f['email'].touched && f['email'].errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <div class="position-relative">
            <input id="password" [type]="hidePassword ? 'password' : 'text'" class="form-control"
              formControlName="password" placeholder="••••••••" autocomplete="current-password"
              [attr.aria-invalid]="f['password'].invalid && f['password'].touched" />
            <button type="button"
              class="btn btn-link p-0 position-absolute top-50 end-0 translate-middle-y me-2 text-decoration-none"
              (click)="togglePassword()" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
              <i class="fa-solid eye-icon" [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              <span class="visually-hidden">
                {{ hidePassword ? 'Show password' : 'Hide password' }}
              </span>
            </button>
          </div>
          <div class="text-danger small mt-1" *ngIf="f['password'].touched && f['password'].errors?.['required']">
            Password is required.
          </div>
          <div class="text-danger small mt-1" *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
            Must be at least 6 characters.
          </div>
        </div>

        <!-- Remember me + Forgot password -->
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input id="remember" type="checkbox" class="form-check-input" formControlName="remember" />
            <label for="remember" class="form-check-label">Remember me</label>
          </div>

          <a class="link" routerLink="/forgot-password">Forgot password?</a>
        </div>


        <!-- Submit -->
        <div class="col-12">
          <button class="button-primary w-100" type="submit" [disabled]="loginForm.invalid || submitting">
            {{ submitting ? 'Signing in…' : 'Sign in' }}
          </button>
        </div>

        <!-- Sign up link -->
        <!-- <div class="col-12 text-center">
          <p class="muted mb-0">
            Don’t have an account?
            <a class="link" routerLink="/register">Create one</a>
          </p>
        </div> -->
      </div>
    </form>
  </div>
</div>
